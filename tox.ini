[tox]
envlist = py{36,37}-django{22,30,31,32}
          py{38,39}-django{22,30,31,32,40,41,42}
          py{310}-django{32,40,41,42}
          py{311}-django{41,42}

[gh-actions]
python =
  3.6: py36
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311

[testenv]
commands = 
  pytest --cov=django_admin_inline_paginator \
          --cov-config=tox.ini \
          --cov-fail-under=35 \
          --cov-report=term-missing \
          --cov-report=xml:coverage.xml \
          --durations=10 \
          --cov-append
extras = dev
deps =
  pytest
  pytest-cov
  django22: Django>=2.2,<2.3
  django30: Django>=3.0,<3.1
  django31: Django>=3.1,<3.2
  django32: Django>=3.2,<4.0
  django40: Django>=4.0,<4.1
  django41: Django>=4.1,<4.2
  django42: Django>=4.2,<5.0

[coverage:run]
relative_files = True
source = django_admin_inline_paginator/
branch = True

[testenv:report]
deps = coverage
skip_install = true
commands =
  coverage report
  coverage html